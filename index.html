<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Da!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="todo-app">
        <h2>To-Do List <img src = "images/icon.png"></h2>
        <div class="row">
            <input type="text" id = "input-box" placeholder="What's Next?">
            <!-- id is unique to each, class is reused for multiple elements -->
            <!-- style added to id overides the style added to class -->
            <!-- id is referenced using hash(#) -->
            <button onclick="addTask()">Add</button>
        </div>
        <ul id = "list-container">
        <!-- <li class="checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li> -->
        </ul>  
    </div>  
    </div>

<script src="script.js"></script>

</body>
</html>
